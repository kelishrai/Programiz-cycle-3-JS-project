<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo Project</title>
        <link rel="stylesheet" href="index.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div id="game-screen">
            <div id="sky">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                <div class="cloud cloud-4"></div>
                <div class="cloud cloud-5"></div>
            </div>
            <div id="water-screen">
                <canvas id="tarzan"></canvas>
                <canvas id="orca"></canvas>
            </div>
        </div>
        <p id="game-prompts"></p>
        <div id="console">
            <div id="text-box">
                <div class="div-h"></div>
                <p id="text-screen"></p>
                <div class="div-h"></div>
                <textarea id="typing-area" placeholder="Click here to start typing test"></textarea>
            </div>
            <div class="div-h"></div>
            <div class="settings">
                <label>Speed</label>
                <div>
                    <div class="div-h"></div>
                    <button id="speed-button--fast" class="speed-button">Fast</button>
                    <button id="speed-button--medium" class="speed-button">Medium</button>
                    <button id="speed-button--slow" class="speed-button">Slow</button>
                </div>
            </div>
        </div>
    </body>
</html>
